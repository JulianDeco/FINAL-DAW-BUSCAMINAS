<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Minesweeper</title>
		<link rel="icon" type="image/png" href="./app/img/mine-menu-icon.png" />
		<link rel="stylesheet" href="./app/styles/normalize.css" />
		<link rel="stylesheet" href="./app/styles/style.css" />
		<script src="./app/js/global_variables.js" defer></script>
		<script src="./app/js/board.js" defer></script>
		<script src="./app/js/main.js" defer></script>
	</head>
	<body>
		<header>
			<h3 class="title">Minesweeper</h3>
		</header>
		<main>
			<div class="game-container">
				<div class="game-header">
					<div class="github-link">
						<a
							href="https://github.com/JulianDeco/FINAL-DAW-BUSCAMINAS"
							target="_blank"
							class="github-btn"
						>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								x="0px"
								y="0px"
								width="25"
								height="25"
								viewBox="0 0 64 64"
							>
								<path
									d="M32 6C17.641 6 6 17.641 6 32c0 12.277 8.512 22.56 19.955 25.286-.592-.141-1.179-.299-1.755-.479V50.85c0 0-.975.325-2.275.325-3.637 0-5.148-3.245-5.525-4.875-.229-.993-.827-1.934-1.469-2.509-.767-.684-1.126-.686-1.131-.92-.01-.491.658-.471.975-.471 1.625 0 2.857 1.729 3.429 2.623 1.417 2.207 2.938 2.577 3.721 2.577.975 0 1.817-.146 2.397-.426.268-1.888 1.108-3.57 2.478-4.774-6.097-1.219-10.4-4.716-10.4-10.4 0-2.928 1.175-5.619 3.133-7.792C19.333 23.641 19 22.494 19 20.625c0-1.235.086-2.751.65-4.225 0 0 3.708.026 7.205 3.338C28.469 19.268 30.196 19 32 19s3.531.268 5.145.738c3.497-3.312 7.205-3.338 7.205-3.338.567 1.474.65 2.99.65 4.225 0 2.015-.268 3.19-.432 3.697C46.466 26.475 47.6 29.124 47.6 32c0 5.684-4.303 9.181-10.4 10.4 1.628 1.43 2.6 3.513 2.6 5.85v8.557c-.576.181-1.162.338-1.755.479C49.488 54.56 58 44.277 58 32 58 17.641 46.359 6 32 6zM33.813 57.93C33.214 57.972 32.61 58 32 58 32.61 58 33.213 57.971 33.813 57.93zM37.786 57.346c-1.164.265-2.357.451-3.575.554C35.429 57.797 36.622 57.61 37.786 57.346zM32 58c-.61 0-1.214-.028-1.813-.07C30.787 57.971 31.39 58 32 58zM29.788 57.9c-1.217-.103-2.411-.289-3.574-.554C27.378 57.61 28.571 57.797 29.788 57.9z"
								></path>
							</svg>
						</a>
					</div>
					<div class="game-stats">
						<div class="stat-label">
							<div id="stat-label-mines">Minas</div>
							<div id="stat-label-flags">Banderas</div>
							<div id="stat-label-time">Tiempo</div>
						</div>
						<div class="stat-value">
							<div id="stat-value-remaining">10</div>
							<div id="stat-value-flags">10</div>
							<div id="stat-value-time">00:00</div>
						</div>
					</div>
					<div class="game-reset">
						<button class="start-reset-btn" id="reset-btn">
							<img
								src="./app/img/smiley-face.png"
								alt="Face"
								class="face-img"
							/>
						</button>
					</div>
					<div class="difficulty-selector">
						<label for="difficulty-select">Dificultad:</label>
						<select id="difficulty-select">
							<option value="easy" selected>F√°cil</option>
							<option value="medium">Media</option>
							<option value="hard">Dif√≠cil</option>
						</select>
					</div>
					<div class="ranking-button">
						<button id="show-ranking-btn" class="ranking-btn">
							<img
								src="./app/img/"
								alt="Ranking"
								class="ranking-button-img"
							/>
						</button>
					</div>
				</div>
				<div class="game-board"></div>
			</div>
		</main>
		<div id="win-modal" class="modal hidden">
			<div class="modal-content">
				<h2>¬°Ganaste!</h2>
				<p>Felicitaciones, encontraste todas las minas.</p>
				<label for="nic-name">Ingrese un nombre para el ranking:</label>
				<input type="text" id="nic-name" name="nic-name" />
				<button id="close-modal-ok">OK</button>
				<button id="close-modal-close">CLOSE</button>
			</div>
		</div>
		<div id="records-modal" class="modal hidden">
			<div class="modal-content">
				<h2>üèÜ Mejores Tiempos</h2>
				<div class="difficulty-tabs">
					<button class="tab active" data-difficulty="all">
						Todos
					</button>
					<button class="tab" data-difficulty="easy">F√°cil</button>
					<button class="tab" data-difficulty="medium">Media</button>
					<button class="tab" data-difficulty="hard">Dif√≠cil</button>
				</div>
				<div id="records-table">
					<!-- Aca se cargan los records -->
				</div>
				<button id="close-record-modal">CLOSE</button>
			</div>
		</div>
		<section class="footer-board">
			<div class="footer-board-difficulty">
				<div class="difficulty-selector"></div>
			</div>
		</section>
		<footer>
			<p>
				Desarrollo y Arquitecturas Web 2025 - Proyecto Final -
				<a href="./app/contact.html">Contacto</a>
			</p>
		</footer>
	</body>
</html>
