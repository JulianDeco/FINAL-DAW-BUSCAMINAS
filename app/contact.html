<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Minesweeper - Contact</title>
		<link
			rel="icon"
			type="image/png"
			href="./img/mine-menu-icon.png"
		/>
		<link
			rel="stylesheet"
			href="./styles/normalize.css"
		/>
		<link
			rel="stylesheet"
			href="./styles/style.css"
		/>
	</head>
	<body>
		<header>
			<h3 class="title">Minesweeper - Contacto</h3>
		</header>
		<main>
			<div class="contact-container">
				<form
					class="contact-form"
					action="mailto:minesweeper@uai.edu.ar"
					method="post"
					enctype="text/plain"
				>
					<div class="form-group">
						<label for="name">Nombre:</label>
						<input
							type="text"
							id="name"
							name="name"
							required
						/>
					</div>

					<div class="form-group">
						<label for="email">Email:</label>
						<input
							type="email"
							id="email"
							name="email"
							required
						/>
					</div>

					<div class="form-group">
						<label for="subject">Asunto:</label>
						<select
							id="subject"
							name="subject"
						>
							<option value="Consulta">Consulta</option>
							<option value="Reporte de error">
								Reporte de error
							</option>
							<option value="Sugerencia">Sugerencia</option>
							<option value="Otro">Otro</option>
						</select>
					</div>

					<div class="form-group">
						<label for="message">Mensaje:</label>
						<textarea
							id="message"
							name="message"
							required
						></textarea>
					</div>

					<button
						type="submit"
						class="submit-btn"
					>
						Enviar Mensaje
					</button>
				</form>
			</div>
		</main>
		<footer>
			<p>Desarrollo y Arquitecturas Web 2025 - Proyecto Final</p>
		</footer>
	</body>
</html>
